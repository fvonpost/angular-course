<link rel="stylesheet" href="css/signup.css">

<h2 id="menu-categories-title" class="text-center">Sign up</h2><br>
<div class="signupform">
  <div class="container">
    <fieldset>
      <form name="signupForm" novalidate class="text-center">
        <input
          type="text"
          name="firstname"
          placeholder="First name"
          ng-model="signupCtrl.user.firstname"
          required
          minlength="1">
          <span ng-if="(signupForm.firstname.$error.minlength || signupForm.firstname.$error.required) && signupForm.firstname.$touched">
            Please enter a valid first name
          </span>
        <br>

        <input
          type="text"
          name="lastname"
          placeholder="Last name"
          ng-model="signupCtrl.user.lastname"
          required
          minlength="1">
          <span ng-if="(signupForm.lastname.$error.minlength || signupForm.lastname.$error.required) && signupForm.lastname.$touched">
            Please enter a valid last name
          </span>
        <br>

        <input
          type="email"
          name="email"
          placeholder="E-Mail"
          ng-model="signupCtrl.user.email"
          required>
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
        <br>

        <input
          type="text"
          name="phone"
          placeholder="Phone ###-###-####"
          ng-model="signupCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        <br>

        <input
          type="text"
          name="shortname"
          placeholder="Favorite dish (short name)"
          ng-model="signupCtrl.user.favorite"
          required>
          <span ng-if="!signupCtrl.user.valid && signupForm.shortname.$touched">
            No such dish exists.
          </span>
        <br>

        <button class="submitbutton"
          ng-disabled="signupForm.$invalid"
          ng-click="signupCtrl.submit()">
          Submit
        </button>
      </form>
    </fieldset>

    <span ng-if="signupCtrl.user.registered">Your information has been saved.</span>

  </div>
</div>
